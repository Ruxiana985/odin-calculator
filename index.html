<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="clicked" src="mixkit-fast-double-click-on-mouse-275.wav">Sound Effect by UNIVERSFIELD from Pixabay</audio>
    <div id="tog">
     <button id="toggle"></button>
     

    </div>
    <button id="off"></button>
    
    

    <div class="container">
      
      <div class="class0">
        <div class="display"></div>

        <div class="class1">
         <button class="button b00 ">C</button>
         <button class="button b01">%</button>
         <button class="button b02">âˆš</button>
         <button class="button b03">/</button>
         <button class="button b04">x^y</button>
        </div>

        <div class="class2">
         <button class="button a1">Sin</button>
         <button class="button b0">7</button>
         <button class="button b1">8</button>
         <button class="button b2">9</button>
         <button class="button b3">x</button>
        </div>

        <div class="class3">
         <button class="button a2">Cos</button>
         <button class="button b4">4</button>
         <button class="button b5">5</button>
         <button class="button b6">6</button>
         <button class="button b7">-</button>
        </div>

        <div class="class4">
         <button class="button a3">Tan</button>
         <button class="button b8">1</button>
         <button class="button b9">2</button>
         <button class="button b10">3</button>
         <button class="button b11">+</button>
        </div>

        <div class="class5">
         <button class="button a2">Log</button>
         <button class="button b12">-/+</button>
         <button class="button b13">0</button>
         <button class="button b14">.</button>
         <button class="button b15">=</button>
        </div>

       
        </div>
        <div class="text">
            
            <a href="https://github.com/Ruxiana985/odin-calculator"> @ruxiana985-The Odin Project </a>
            <p>  ||  </p>
            <a href="https://www.flaticon.com/authors/gariebaldy">Volume icon</a>
            <a href="https://www.flaticon.com/authors/hidemaru"> || mute icon</a>
        
        </div>


    </div>

    <script src="scripts.js"></script>
    
</body>
</html>
